<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        table{
            width: 400px;
            border-collapse:collapse;
            
        }
        .footer1{
            width: 130px;
        }
        
        td, th{
            width: 40px;
            height: 20px;
            border: 1px solid black;
        }
        thead, tfoot{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <caption>Tabela</caption>
    <table>
      
    
       <tbody>
            <tr>
                <td>a</td>
                <td colspan="2">b</td>
                
            </tr>
            <tr>
                <td rowspan="3">d</td>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr>
                <td>h</td>
                <td rowspan="2">i</td>
            </tr>
            <tr>
                <td>l</td>
                
            </tr>
        </tbody>
        <tfoot>
         <tr>
            <th>
            <td></td>
            <th></th>
            </th>
         </tr>
        </tfoot>
    </table>
</body>
</html>
