<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercicio tabelas</title>
</head>
<style>
    body{
        
        font-family: Arial, Helvetica, sans-serif;
    } caption{
        text-align: right;
        font-weight: bold;
        padding: 5px;
    }
    table{
        width: 400px;
        height: 250px;
        border-collapse:collapse ;
    }
    td, th{
        padding: 10px;
        border: 3px solid black;
        text-align: center;
        
    }
</style>

</html>
